<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- こっからA-Frame -->
<a-scene embedded arjs><!--="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false"--->

   <a-assets>
	    <a-assets-item id="3Dmodel" src="slc.obj"></a-asset-item> 
            <a-assets-item id="Material" src="slc.mtl"></a-asset-item>
   </a-assets>
   <a-marker type='pattern' url='slc.patt'>
    <a-obj-model src="#3Dmodel" mtl="#Material" scale="0.6 0.6 0.6" rotation="270 0 0">
     <a-animation attribute="rotation" to="0 0 360" direction="alternate" dur="6000" repeat="indefinite" easing="linear">
     </a-animation>
    </a-obj-model>
   </a-marker>
   <!-- arなのでカメラが必要 -->
   <a-entity camera></a-entity>
</a-scene>
<!-- ここまででA-Frameおわり -->

</body>
</html>
